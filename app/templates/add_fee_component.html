{% extends "base.html" %}

{% block title %}Add Fee Component - School Fees Management{% endblock %}

{% block content %}
    <h1>Add Fee Component</h1>
    <form method="POST" action="{{ url_for('main.add_fee_component') }}">
        <!-- CSRF Token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">  <!-- Use as a variable -->


        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="school_id">School</label>
            <select class="form-control" id="school_id" name="school_id" required>
                {% for school in schools %}
                    <option value="{{ school.id }}">{{ school.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="academic_year">Academic Year</label>
            <input type="text" class="form-control" id="academic_year" name="academic_year" required>
        </div>
        <div class="form-group">
            <label for="term">Term</label>
            <select class="form-control" id="term" name="term" required>
                <option value="First Term">First Term</option>
                <option value="Second Term">Second Term</option>
                <option value="Third Term">Third Term</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Fee Component</button>
        <a href="{{ url_for('main.fee_components') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
