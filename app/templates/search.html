
<form method="GET" action="{{ url_for('main.assessment_subject_scores') }}" class="mb-4">
    <div class="row g-3">
        <!-- Assessment Filter -->
        <div class="col-md-3">
            <label for="assessment" class="form-label">Assessment</label>
            <div class="input-group">
                <select id="assessment" name="assessment" class="form-select">
                    <option value="">Select Assessment</option>
                    {% for assessment in assessments %}
                    <option value="{{ assessment.id }}" {% if request.args.get('assessment') == assessment.id|string %}selected{% endif %}>
                        {{ assessment.name }}
                    </option>
                    {% endfor %}
                </select>
                <input type="text" id="assessment_search" name="assessment_search" class="form-control" placeholder="Search Assessment" value="{{ request.args.get('assessment_search', '') }}">
            </div>
        </div>

        <!-- Academic Session Filter -->
        <div class="col-md-3">
            <label for="academic_session" class="form-label">Academic Session</label>
            <div class="input-group">
                <select id="academic_session" name="academic_session" class="form-select">
                    <option value="">Select Session</option>
                    {% for session in academic_sessions %}
                    <option value="{{ session }}" {% if request.args.get('academic_session') == session %}selected{% endif %}>
                        {{ session }}
                    </option>
                    {% endfor %}
                </select>
                <input type="text" id="academic_session_search" name="academic_session_search" class="form-control" placeholder="Search Session" value="{{ request.args.get('academic_session_search', '') }}">
            </div>
        </div>

        <!-- Subject Filter -->
        <div class="col-md-3">
            <label for="subject" class="form-label">Subject</label>
            <div class="input-group">
                <select id="subject" name="subject" class="form-select">
                    <option value="">Select Subject</option>
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}" {% if request.args.get('subject') == subject.id|string %}selected{% endif %}>
                        {{ subject.name }}
                    </option>
                    {% endfor %}
                </select>
                <input type="text" id="subject_search" name="subject_search" class="form-control" placeholder="Search Subject" value="{{ request.args.get('subject_search', '') }}">
            </div>
        </div>

        <!-- Student Filter -->
        <div class="col-md-3">
            <label for="student" class="form-label">Student</label>
            <div class="input-group">
                <select id="student" name="student" class="form-select">
                    <option value="">Select Student</option>
                    {% for student in students %}
                    <option value="{{ student.id }}" {% if request.args.get('student') == student.id|string %}selected{% endif %}>
                        {{ student.first_name }} {{ student.last_name }}
                    </option>
                    {% endfor %}
                </select>
                <input type="text" id="student_search" name="student_search" class="form-control" placeholder="Search Student" value="{{ request.args.get('student_search', '') }}">
            </div>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Filter</button>
        <a href="{{ url_for('main.assessment_subject_scores') }}" class="btn btn-secondary">Reset</a>
    </div>
</form>
