<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Management Portal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<style>
    .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('static/images/students.jpg'); /* Replace with your image path */
        background-size: cover;
        background-position: center;
        z-index: -1; /* Place image behind other content */
        opacity: 0.5; /* Adjust opacity for better readability of text */
        margin-top: 10px;
    }
</style>
<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('main.index') }}">
                <img src="{{ url_for('main.uploaded_file', filename=g.school_logo.split('/')[-1]) }}" 
                     alt="School Logo" 
                     width="100" height="auto">
            </a>
        </div>
        <style>
            @media (max-width: 767px) {
                .title1 {
                    display: none;
                }
                .logo {
                    display: none;
                }
            }
        </style>
        <h1 class="title1" style="color:aliceblue; font-family: 'Roboto', sans-serif;">School Managment Portal</h1> 
    </header>
    <style>
        header {
            /* background-image: url("/static/images/gpi-girls1.jpg"); */
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* @media (min-width: 300px) {
                .title1 {
                    display: none;
                }
            } */
    </style>
    {% include 'navigation.html' %}
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer>
        <p>&copy; {{ year }} School Management Portal | <a href="{{ url_for('main.index') }}">Home</a></p>
    </footer>

<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Select teachers",
            allowClear: true
        });
    });
</script>

</body>
</html>
