{% extends "base.html" %}

{% block content %}
<style>
    .table-container {
        margin: 40px auto;
        max-width: 800px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .table-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }

    table th {
        background-color: #f4f5f7;
        color: #333;
    }

    .btn-container {
        text-align: right;
    }

    .btn-container a {
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn-container a:hover {
        background-color: #0056b3;
    }
</style>

<div class="table-container">
    <h2>Assessment Types</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for assessment_type in assessment_types %}
            <tr>
                <td>{{ assessment_type.id }}</td>
                <td>{{ assessment_type.name }}</td>
                <td>
                    <a href="{{ url_for('main.edit_assessment_type', assessment_type_id=assessment_type.id) }}">Edit</a>
                    |
                    <a href="{{ url_for('main.delete_assessment_type', assessment_type_id=assessment_type.id) }}">Delete</a>
                </td>
                <td>
                   
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="btn-container">
        <a href="{{ url_for('main.add_assessment_type') }}">Add Assessment Type</a>
    </div>
</div>
{% endblock %}
