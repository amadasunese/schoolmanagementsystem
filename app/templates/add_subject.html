{% extends "base.html" %}

{% block title %}Add Subject{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add Subject</h2>
    <form method="POST" class="mt-4">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label }} {{ form.name(class="form-control", placeholder="Enter subject name") }}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Subject</button>
    </form>
</div>
{% endblock %}
