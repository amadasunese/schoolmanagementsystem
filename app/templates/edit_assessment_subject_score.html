{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Assessment Subject Score</h1>

    <form method="POST">
        <!-- {{ form.hidden_tag() }} -->
        <div class="form-group">
            <label for="academic_session">Academic Session</label>
            <select id="academic_session" name="academic_session" class="form-control" disabled>
                {% for assessment in assessments %}
                <option value="{{ assessment.id }}" {% if score.assessment_id == assessment.id %}selected{% endif %}>
                    {{ assessment.academic_session }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="subject_id">Subject</label>
            <select id="subject_id" name="subject_id" class="form-control" required>
                {% for subject in subjects %}
                <option value="{{ subject.id }}" {% if score.subject_id == subject.id %}selected{% endif %}>
                    {{ subject.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="total_marks">Total Marks</label>
            <input type="number" id="total_marks" name="total_marks" class="form-control" value="{{ score.total_marks }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Score</button>
        <a href="{{ url_for('main.assessment_subject_scores') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
