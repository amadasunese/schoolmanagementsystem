{% extends "base.html" %}

{% block title %}Record Payment - School Fees Management{% endblock %}

{% block content %}
    <h1>Record Payment</h1>
    <form method="POST" action="{{ url_for('main.record_payment') }}">
        <div class="form-group">
            <label for="student_fee_id">Fee ID</label>
            <input type="number" class="form-control" id="student_fee_id" name="student_fee_id" required>
        </div>
        <div class="form-group">
            <label for="amount_paid">Amount Paid</label>
            <input type="number" step="0.01" class="form-control" id="amount_paid" name="amount_paid" required>
        </div>
        <div class="form-group">
            <label for="payment_date">Payment Date</label>
            <input type="date" class="form-control" id="payment_date" name="payment_date" required>
        </div>
        <div class="form-group">
            <label for="payment_method">Payment Method</label>
            <select class="form-control" id="payment_method" name="payment_method" required>
                <option value="Cash">Cash</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="POS">POS</option>
            </select>
        </div>
        <div class="form-group">
            <label for="receipt_number">Receipt Number</label>
            <input type="text" class="form-control" id="receipt_number" name="receipt_number">
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" name="notes"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Record Payment</button>
    </form>
{% endblock %}
