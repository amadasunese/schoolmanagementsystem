{% extends "base.html" %}
{% block content %}
<h2>Student Profiles</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Grade Level</th>
        <th>Enrollment Date</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.student_id }}</td>
        <td>{{ student.first_name }} {{ student.last_name }}</td>
        <td>{{ student.grade_level }}</td>
        <td>{{ student.enrollment_date }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
