{% extends "base.html" %}
{% block content %}

<!-- insert flash message -->
{% if flash_messages %}
    {% for message in flash_messages %}
        <div class="alert alert-info" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<h1>Edit School</h1>
<form method="POST" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ school.name }}" required><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ school.address }}"><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ school.email }}" required><br><br>
    
    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" value="{{ school.phone_number }}"><br><br>
    
    <label for="website">Website:</label>
    <input type="text" id="website" name="website" value="{{ school.website }}"><br><br>
    
    <label for="school_logo">School Logo:</label>
    <input type="file" id="school_logo" name="school_logo"><br><br>
    
    <button type="submit">Update</button>
</form>
<a href="{{ url_for('main.schools') }}">Back to List</a>
    {% endblock %}
