{% extends "base.html" %}

{% block title %}Generate Fees - School Fees Management{% endblock %}

{% block content %}
    <h1>Generate Fees</h1>
    <form method="POST" action="{{ url_for('main.generate_fees') }}">
        <div class="form-group">
            <label for="student_id">Student ID</label>
            <input type="number" class="form-control" id="student_id" name="student_id" required>
        </div>
        <div class="form-group">
            <label for="component_id">Fee Component</label>
            <select class="form-control" id="component_id" name="component_id" required>
                <option value="1">Tuition Fee</option>
                <option value="2">PTA Levy</option>
                <option value="3">Sports Fee</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="form-group">
            <label for="academic_year">Academic Year</label>
            <input type="text" class="form-control" id="academic_year" name="academic_year" required>
        </div>
        <div class="form-group">
            <label for="term">Term</label>
            <select class="form-control" id="term" name="term" required>
                <option value="First Term">First Term</option>
                <option value="Second Term">Second Term</option>
                <option value="Third Term">Third Term</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Generate Fees</button>
    </form>
{% endblock %}
